<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Happy New Year Baby!</h1>
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                for (let i = 0; i < 100; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 4 + 1;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: Math.random() * 100 + 50,
                    });
                }
            }

            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 1;
                });
                this.particles = this.particles.filter(p => p.life > 0);
            }

            draw() {
                this.particles.forEach(p => {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        const fireworks = [];

        function heartFirework(x, y, color) {
            for (let i = 0; i < 360; i += 5) {
                const angle = (i * Math.PI) / 180;
                const scale = 8;
                const hx = x + scale * 16 * Math.sin(angle) ** 3;
                const hy = y - scale * (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
                fireworks.push(new Firework(hx, hy, color));
            }
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) {
                fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height / 2, `hsl(${Math.random() * 360}, 100%, 50%)`));
            }

            if (Math.random() < 0.02) {
                heartFirework(canvas.width / 2, canvas.height / 2, 'pink');
            }

            fireworks.forEach((fw, index) => {
                fw.update();
                fw.draw();
                if (fw.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
